<script id="show-code">
    $(function () {
        // curIndex当前图片的index值
        var curIndex = 0;

        var list = [
            {content: "./imgs/1.jpg"},
            {content: "./imgs/2.jpg"},
            {content: "./imgs/3.jpg"},
            {content: "./imgs/4.jpg"}
        ];

        var list2 = [
            {content: "./imgs/5.jpg"},
            {content: "./imgs/6.jpg"},
            {content: "./imgs/7.jpg"},
            {content: "./imgs/8.jpg"}
        ];

        //如果没有返回数据，不要继续往下加载插件
        if (!list) {
            return;
        }

        var S1 = new iSlider($('#s')[0], list, {
            initIndex: 2,
            isLooping: 0,
            isOverspread: 1,
            isAutoplay: 0,
            animateTime: 800,
            animateType: 'depth',
            fixPage:false, // 场景内屏蔽原生事件的触发，如：滚动、拖拽、缩放等 false 不阻止原生事件    就OK了
            // http://blog.csdn.net/big1989wmf/article/details/70144790
            onSlideChanged: callBack,
            onRenderComplete: callBack,
            reset: callBack2
        });

        function callBack (index) {
            curIndex = index;
            console.log(index);
        }

        function callBack2 () {
            console.log('rest');
        }

        $('#s').click(function () {
            console.log(curIndex);
            $('.wrapper').css({'height': '6.4rem'});
            $("html, body").animate({ 'scrollTop': 200}, 500);
            // 点击以后动态生成第二个slider实例 把当前的index值传入实例二的initIndex参数
        });

    });

</script>
